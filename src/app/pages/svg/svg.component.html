<div class="container-fluid container-md">
  <h1 class="mt-4 text-center">Some svg examples</h1>
  <div class="row pt-5">
    <div class="col-4">
      <svg>
        <g>
          <rect x="100" y="25" width="100" height="100" [attr.fill]="fillColor" (click)="changeColor()">
            <animateTransform
              attributeName="transform"
              begin="0s"
              dur="20s"
              type="rotate"
              from="0 150 75"
              to="360 150 75"
              repeatCount="indefinite"
            />
          </rect>
        </g>
      </svg>
    </div>


    <div class="col-4">
      <svg width="300px" height="175px" (click)="path = !path">
        <path fill="transparent" stroke="#000000" stroke-width="4" d="M10 80 Q 77.5 10, 145 80 T 280 80"
              [ngClass]="{'path-infinite': path, 'path': !path}"></path>
      </svg>
    </div>

    <div class="col-4">
      <div class="ball" [ngStyle]="{'animation-duration': speed+'s'}" (click)="changeSpeed()"></div>
      <div class="float-right">
        <button class="btn btn-primary" (click)="changeSpeed()"> Speed change</button>
      </div>
    </div>
  </div>
</div>
